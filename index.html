<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeVoice</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

            <div class="botoes">

                <div class="btENG btComum" style="background-color: orange;"><p>ENG</p></div>
                <div class="btPT btComum"><p>PT</p></div>
            </div>
            <div class="subtitulo"><p>Board Size</p></div>
            <div class="botoes">

                <div class="bt15 btComum" style="background-color: orange;"><p>15</p></div>
                <div class="bt21 btComum"><p>20</p></div>

            <div class="subtitulo"><p>Snake Speed</p></div>
            <div class="botoes">
                <div class="btex2 btComum" style="background-color: orange;"><p>slow</p></div>
                <div class="btex3 btComum"><p>normal</p></div>

                <div class='btStart'>

        </div>
        <div class="hud">
            <p class="placar">0000</p>
            <img class="flag" src="./img/usa-circular.png" alt="flag">
        </div>
